{% extends 'default.html' %}

{% block title %} Post edit {% endblock title %}

{% block content %}
    {% if is_authors %}
        <h3>Редактировать пост</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form }} <!-- Теперь нам нужна только готовая форма и кнопка -->
            <input type="submit" value="Добавить пост">
        </form>
    {% else %}
        <h3>Вы должны быть автором чтобы редактировать пост</h3>
    {% endif %}
{% endblock content %}
